<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="content">
        <div class="searchBox">
            <div class="row relative">
                <input type="text" id="textBox" placeholder="Enter City Name">
                <div class="relative">
                    <ul id="resultBox" class="hidden"></ul>
                    <div id="error" class="hidden"><i class="fa-regular fa-circle-xmark"></i> Invalid city name</div>
                </div>
            </div>

            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div id="cityName"></div>

        <div id="date"></div>

        <div id="weather">
            <div id="weatherImage"></div>
            <div id="temp"></div>
        </div>

        <div class="details">
            <div id="humidity" class="col"> </div>
            <div id="wind" class="col"></div>
        </div>
    </div>
    
    <script src="cities.js"></script>
    <script src="weather.js"></script>
</body>
</html>
